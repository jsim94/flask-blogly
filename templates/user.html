{% extends 'base.html' %}
{% block title %}{{user.full_name}}{% endblock %}

{% block content %}
<style>
  .profile-pic {
    object-fit: none;
    object-position: center;
    max-width: 200px;
    max-height: 200px;
    margin-bottom: 1rem;
  }
</style>
<div class="d-inline-block align-top profile-pic">
  <img src="{{user.image_url}}" alt="" class="img-fluid">
</div>
<div class="ms-2 d-inline-block">
  <h2>{{user.full_name}}</h2>
  <div>
    <form action="/users/{{user.id}}/delete" method="post">
      <a href="/users/{{user.id}}/edit" class="btn btn-primary btn-sm">Edit</a>
      <input type="submit" class="btn btn-danger btn-sm" value="Delete">
    </form>
  </div>
  <div class="mt-3">
    <h3>Posts</h3>
    <ul>{% for post in user.posts %}
      <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
      {% endfor %}
    </ul>
    <a href="/users/{{user.id}}/posts/new" class="btn btn-primary btn-sm">Add Post</a>
  </div>
</div>
{% endblock %}
