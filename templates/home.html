{% extends 'base.html' %}
{% block title %}Blogly{% endblock %}

{% block content %}

<h1>Blogly Recent Posts</h1>
<a href="/users" class="btn btn-primary btn-sm mb-3">Users</a>

{% for post in posts %}
<h3>{{post.title}}</h3>
<p>{{post.content}}</p>
<p>By <a href="/users/{{post.user_id}}">{{post.user.full_name}}</a> on {{post.str_date}}</p>
<br>
{% endfor %}

{% endblock %}
